<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freekmode</title>
		<script defer src="app.js"></script>
		<style>
			body {
				background-color: #001;
				color: #fff;
				padding: 0;
				margin: 0;
				cursor: url(img/cursor.png), auto;
			}
			main {
				display: grid;
				place-items: center;
				min-height: 100vh;
				position: relative;
			}

			#eyes,
			#eyes img {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<main>
			<img id="anchor" src="img/freek2.png" />
			<div id="eyes">
				<img class="eye" src="img/eye.png" style="top: -120px; left: -39px" />
				<img class="eye" src="img/eye.png" style="top: -92px; left: 76px" />
			</div>
		</main>
	</body>
</html>
